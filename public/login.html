<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 Login Page</title>
  <link href="./style/homepage.css" rel="stylesheet">
  <link href="./style/customer_register.css" rel="stylesheet">
</head>

<body>
  <article>
  <form name="customer-login" onsubmit="return false">
    <label for="usernameInput">
      <p>🧢 Username</p>
      <input type="text" name="usernameInput" id="usernameLogin" title="Username Input Space" />
    </label>
    <label for="passwordInput">
      <p>🔑 Password</p>
      <input type="password" name="passwordInput" title="Password Input Space" id="passwordLogin" />
    </label>
    <button type="submit" onclick="tryLogin()">LOGIN 🔐</button>
  </form>
  </article>
  <script src="./scripts/V_App_Root.js"></script>
</body>

</html>
