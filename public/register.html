      <style>
        svg {
          background: #e9e9e9;
        }


        svg {
          position: relative;
        }

        .engine_ship {
          animation: polymove 5s infinite;
          animation-timing-function: cubic-bezier(0.67, 0.02, 0, 0.97);
        }

        path {
          animation: fadein 5s infinite;
          animation-timing-function: cubic-bezier(0.53, 0, 0, 1.07);
        }


        @keyframes polymove {
          0% {
            opacity: 0;
            transform: translate3d(-25%, 0, 0) rotate(0) perspective(2250px);
          }

          50% {
            opacity: 1;
          }

          100% {
            transform: translate3d(140%, 20%, 0) rotate(15deg) perspective(2250px);
          }
        }

        @keyframes fadein {
          0% {
            opacity: 0;
          }

          25% {
            opacity: 1;
          }

          100% {
            opacity: 0;
          }
        }

        @keyframes engineFire {
          0% {
            opacity: 0;
            stroke-dashoffset: 0;
            transform: translate3d(-25%, 0, 0);

          }

          25% {
            opacity: 1;
          }

          35% {
            opacity: .3;
          }

          45% {
            opacity: 1;
          }

          75% {
            opacity: 1;
          }

          95% {
            opacity: .9;
          }

          100% {
            opacity: .8;
            stroke-dashoffset: 300;
            transform: translate3d(140%, 20%, 0);
          }
        }

        polygon.engine_fire {
          animation: engineFire 5s infinite;
          animation-timing-function: cubic-bezier(0.67, 0.02, 0, 0.97);
        }




        @keyframes planetRingAnim {
          0% {
            stroke-dashoffset: 0;
            transform: scale(.35) rotate(0) translate(-50%, -50%);
          }

          50% {
            transform: scale(.55) rotate(360deg) translate(-50%, -50%);
            stroke-dashoffset: 300;
            fill: #607d8b33;
          }

          100% {
            transform: scale(.35) rotate(0deg) translate(-50%, -50%);
            stroke-dashoffset: 300;
          }
        }



        .planetRing {
          animation: planetRingAnim 5s infinite;
